<div class="container">
  <div class="row g-0">
    <div *ngFor="let item of products" class="col-sm-4 col-md-5">
       <!-- Accessories details  -->
       <div class="col-sm-4 col-md-5" *ngIf="item.category == 'accessories'">
        <div>
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td colspan="4"><img src="{{item.image}}" alt="Cinque Terre" width="300"  height="250"></td>
              </tr>
              <tr>
                <td><h3>{{item.name}}</h3></td>
              </tr>
              <tr>
                <td><h3>{{item.brand}}</h3></td>
              </tr>
              <tr>
                <td><h6>price: {{item.price | currency:'INR':true }}</h6></td>
              </tr>
              <tr>
                <td><p style="text-align: left;">{{item.description}}</p></td>
              </tr>
              <tr>
                <td><h4>Rating: {{item.rating }}</h4></td>
              </tr>
              <tr>
                <td><button type="button" class="btn btn-primary" [routerLink]="['/','cart']">Add to cart</button></td>
              </tr>
              
            </tbody>
          </table>
