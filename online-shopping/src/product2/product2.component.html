<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div class="container">
<div class="row g-0">
  <div class="col-sm-4 col-md-5">
    <img src="https://cdn.sweatband.com/Wilson_Tour_Vision_Mens_Tennis_Shoes_2_2000x2000.jpg" alt="Cinque Terre" width="300" height="250">
  </div>
  <div class="container">
    <div class="row g-0">
      <div *ngFor="let item of products" class="col-sm-4 col-md-5">
        <!-- Shoe details -->
        <div class="col-sm-4 col-md-5" *ngIf="item.category == 'shoes'">
          <div>
            <img src="{{item.image}}" alt="Cinque Terre" width="300"  height="250">
          </div>
          <div class="col-8 col-md-7">
            <h3>{{item.name}}</h3>
            <p style="text-align: left;">{{item.discription}}</p>
            <h6>price: {{item.price | currency:'INR':true }}</h6>
            <br>
            <button type="button" class="btn btn-primary" [routerLink]="['/','cart']">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
