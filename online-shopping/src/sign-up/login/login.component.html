<app-header></app-header>
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>User-Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="login()" method="POST" action="#">
          
            <div class="form-group">
              <label for="loginUsername">Email address</label>
              <input  type="email" formControlName="email"  [(ngModel)]="username" name="username" required class="form-control" id="loginUsername" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" formControlName="password" [(ngModel)]="password"  name="password" required class="form-control" id="loginPassword">
              <small class="text-danger">{{msg}}</small>
            </div>
            <div class="form-group form-check">
              <a [routerLink]="['/reset-password']">Forget password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button  class="btn btn-danger"[routerLink]="['/','home-page']" style="margin-left: 10px; float: right; ;">Cancel</button>
          </form>
    </div>
</div>
