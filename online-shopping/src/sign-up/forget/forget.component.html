
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Reset Password</h3>
        <form>
            <div class="form-group">
              <label for="resetPasswordEmail">Account email</label>
              <input type="email" class="form-control" id="resetPasswordEmail" aria-describedby="emailHelp" placeholder="Enter email-id">
            </div>
            
            <button type="submit"[routerLink]="['/login']" class="btn btn-primary">Reset Password <i class="fas fa-paper-plane"></i></button>
          </form>
    </div>
</div>
