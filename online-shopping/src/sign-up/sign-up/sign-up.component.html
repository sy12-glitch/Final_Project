<app-header></app-header>
<div class="container">
    <div class="row register">
       
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6 reg">
            <form (ngSubmit)="create()" [formGroup]="signForm" class="form-horizontal hr" method="POST" action="#">
                <h2>Sign up</h2>
                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="fname">First name:</label>
                    <div class="col-sm-8">
                        <input type="text" name="fname" id="uname" formControlName="fname" class="form-control"
                            placeholder="Enter your first name" />
                        <small *ngIf="signForm.get('fname').dirty && signForm.get('fname').invalid"
                            class="form-text text-danger">Enter valid name</small>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="lname">Last name:</label>
                    <div class="col-sm-8">
                        <input type="text" name="lname" id="uname" formControlName="lname" class="form-control"
                            placeholder="Enter your last name" />
                        <small *ngIf="signForm.get('lname').dirty && signForm.get('lname').invalid"
                            class="form-text text-danger">Enter valid last name</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="email">Email-id:</label>
                    <div class="col-sm-8">
                        <input type="email" name="email" formControlName="email" class="form-control"
                            placeholder="Enter your email-id" />
                        <small *ngIf="signForm.get('email').dirty && signForm.get('email').invalid"
                            class="form-text text-danger">Enter valid email-id</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="psw">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" name="psw" formControlName="password" class="form-control"
                            placeholder="Enter password" />
                        <small *ngIf="signForm.get('password').dirty && signForm.get('password').invalid"
                            class="form-text text-danger">Password must content one uppercase, one special character and 6-10 character</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="mobile">Mobile no.:</label>
                    <div class="col-sm-8">
                        <input type="number" name="mobile" formControlName="mobile" class="form-control"
                            placeholder="Enter 10 digit mobile number"  />
                        <small *ngIf="signForm.get('mobile').dirty && signForm.get('mobile').invalid"
                            class="form-text text-danger">Enter 10 digit mobile number only</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="address">Address:</label>
                    <div class="col-sm-8">
                        <textarea name="address" formControlName="address" class="form-control"
                            placeholder="Enter your address">
                      <small *ngIf="signForm.get('address').dirty && signForm.get('address').invalid" class="form-text text-danger">address is required</small>
                    </textarea>
                    </div>

                </div>
                <div class="form-group row">
                    <label class="control-lable col-sm-4 form-control" for="role">Role:</label>
                    <div class="col-sm-8">
                        <select  class="control-lable col-sm-4 col-sm-8" formControlName="role">
                             <!-- <option selected>Select role</option> -->
                            <option >User</option>
                            <option >Seller</option>
                        </select>
                        <small *ngIf="signForm.get('role').dirty && signForm.get('role').invalid"
                            class="form-text text-danger">choose your role</small> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="gender">Gender:</label>
                    <div class="col-sm-2">
                        <select  class="control-lable col-sm-4 col-sm-8" formControlName="gender">
                             <!-- <option selected>Gender</option> -->
                            <option >Male</option>
                            <option >Female</option>
                        </select>
                        <small *ngIf="signForm.get('gender').dirty && signForm.get('gender').invalid"
                            class="form-text text-danger">choose gender</small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember" action="#">
                                <a href="#" > I accept all the terms and conditions.</a>
                                <small class="text-success">{{msg}}</small>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit"  class="btn btn-primary " >Create account</button>
                        <button type="submit" [routerLink]="['/']" class="btn btn-danger " style="float: right; " >Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
