<div class="container">
    <div class="row register">
       
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6 reg">
            <form (ngSubmit)="create()" [formGroup]="signForm" class="form-horizontal hr" method="POST" action="#">
                <h2>Sign up</h2>
                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="fname">First name:</label>
                    <div class="col-sm-8">
                        <input type="text" name="fname" id="uname" formControlName="first_name" class="form-control"
                            placeholder="Enter your first name" />
                        <small *ngIf="signForm.get('first_name').dirty && signForm.get('first_name').invalid"
                            class="form-text text-danger">First name is required</small>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="lname">Last name:</label>
                    <div class="col-sm-8">
                        <input type="text" name="lname" id="uname" formControlName="last_name" class="form-control"
                            placeholder="Enter your last name" />
                        <small *ngIf="signForm.get('last_name').dirty && signForm.get('last_name').invalid"
                            class="form-text text-danger">Last name is required</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="email">Email-id:</label>
                    <div class="col-sm-8">
                        <input type="email" name="email" formControlName="email" class="form-control"
                            placeholder="Enter your email-id" />
                        <small *ngIf="signForm.get('email').dirty && signForm.get('email').invalid"
                            class="form-text text-danger">email is required</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="psw">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" name="psw" formControlName="password" class="form-control"
                            placeholder="Enter password" />
                        <small *ngIf="signForm.get('password').dirty && signForm.get('password').invalid"
                            class="form-text text-danger">password is required</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="mobile">Mobile no.:</label>
                    <div class="col-sm-8">
                        <input type="number" name="mobile" formControlName="mobile" class="form-control"
                            placeholder="Enter 10 digit mobile number" maxlength="10" />
                        <small *ngIf="signForm.get('mobile').dirty && signForm.get('mobile').invalid"
                            class="form-text text-danger">mobile number is required</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="address">Address:</label>
                    <div class="col-sm-8">
                        <textarea name="address" formControlName="address" class="form-control"
                            placeholder="Enter your address">
                      <small *ngIf="signForm.get('address').dirty && signForm.get('address').invalid" class="form-text text-danger">address is required</small>
                    </textarea>
                    </div>

                </div>
                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="role">Role:</label>
                    <div class="col-sm-8">
                        <select formControlName="role" class="form-control form-select" aria-label="Default">
                            <option selected>Select role</option>
                            <option value="1">User</option>
                            <option value="2">Seller</option>
                        </select>
                        <small *ngIf="signForm.get('role').dirty && signForm.get('role').invalid"
                            class="form-text text-danger">choose your role</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-lable col-sm-4" for="gender">Gender:</label>
                    <div class="col-sm-2">
                        <input id ="uname" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">Male</label><br>
                         <input  id ="uname" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
                        <label class="form-check-label" for="flexRadioDefault">Female</label>
                        <small *ngIf="signForm.get('gender').dirty && signForm.get('gender').invalid"
                            class="form-text text-danger">choose gender</small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember" action="#">
                                <a href="#" > I accept all the terms and conditions.</a>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" [disabled]="signForm.invalid" class="btn btn-primary btn-block">Create
                            account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
