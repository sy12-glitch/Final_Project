<app-header2></app-header2>
<div class="container">
    <div class="table-responsive table table-bordered">
    
    <h2 class="text-center text-primary">All Products</h2>
    <table class="table">
        <tr class="text-center">
            <th>id</th>
            <th>category</th>
            <th>name</th>
            <th>brand</th>
            <th>description</th>
            <th>image</th>
            <th>price</th>
            <th>quantity</th>
            <th>rating</th>
            <th>edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let item of products">
           
            <td>{{item.id}}</td>
            <td><strong>{{item.category}}</strong></td>
            <td>{{item.name}}</td>
            <td>{{item.brand}}</td>
            <td>{{item.description|slice:0:50}}</td>
            <td><img src="{{item.image}}" height="50px" width="40px"></td>
            <td>{{item.price|currency:'INR'}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.rating}}</td>
            
            <td><a [routerLink]="['/','edit', item.id]" class="btn btn-warning">Edit</a></td>
            <td><button class="btn btn-danger" (click)="deleteProduct(item)">Delete</button></td>
        </tr>
    
    </table>
</div>
</div>
