<div class="table-responsive">
    <h2 class="text-center text-primary">All Products</h2>
    <table class="table">
        <tr>
            <th>category</th>
            <th>name</th>
            <th>description</th>
            <th>Price</th>
            <th>rating</th>
            <th>edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let item of productsService.products">
           
            <td>{{item.category}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.rating}}</td>
            
            <td><a [routerLink]="['/','edit', item.id]" class="btn btn-warning">Edit</a></td>
            <td><button class="btn btn-danger" (click)="deleteProduct(item)">Delete</button></td>
        </tr>
    </table>
