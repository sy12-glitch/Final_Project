<app-header2></app-header2>
<div class="container">
<div class="table-responsive">
    
    <h2 class="text-center text-primary">User Details</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>User-id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email-id</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Mobile number</th>
            <th>Role</th>
            <th>Delete</th>
        </tr>
    </thead>
        <tr *ngFor="let item of users">
           
            <td>{{item.userid}}</td>
            <td><strong>{{item.fname}}</strong></td>
            <td>{{item.lname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.address}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.mobile}}</td>
            <td>{{item.role}}</td>
            
            <!-- <td><a [routerLink]="['/','edit', item.userid]" class="btn btn-warning">Block</a></td> -->
            <td><button class="btn btn-danger" (click)="deleteUser(item)">Delete</button></td>
        </tr>
    
    </table>
</div>
</div>
